<body>

    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>

        <form [formGroup]="userForm" (ngSubmit)="addcontacts(userForm.value)">
            <h3>Contact Us</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" formControlName="name" class="form-control"
                            placeholder="Your Name *" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" formControlName="email" class="form-control"
                            placeholder="Your Email *" />
                    </div>
                    <div class="form-group">
                        <input type="number" name="phone" formControlName="phone" class="form-control"
                            placeholder="Your Contact Number *" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="message" formControlName="message" class="form-control"
                            placeholder="Your Message *" style="width: 100%; height: 255px;"></textarea>
                    </div>
                </div>
            </div>
        </form>

    </div>

</body>
