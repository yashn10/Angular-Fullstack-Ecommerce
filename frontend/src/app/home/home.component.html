


<div class="container-fluid my-5">
    <h2 class="text-center">Our Top Products</h2>
    <hr style="width: 10%; border: 1px solid blue;">
    <div class="row row-cols-1 row-cols-md-4 g-4 my-4">
        <div class="col py-3 text-center" *ngFor="let item of allproducts">
            <div class="card h-100">
                <img src="{{item.image}}" class="card-img-top" alt="Hollywood Sign on The Hill" />
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <hr>
                    <p style="font-weight: 500;" class="card-text">price - {{item.price}}.</p>
                    <p style="font-weight: 500;" class="card-text">color - {{item.color}}.</p>
                </div>
                <div class="card-body">
                    <a type="button" routerLink="/details/{{item._id}}" class="btn btn-outline-primary ">View details</a>
                    <a type="button" class="btn btn-outline-success" (click)="addtocart(item)">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
